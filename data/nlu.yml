version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good afternoon

- intent: choose_purpose
  examples: |
    - I am looking for a job
    - I want a job
    - I want to find a candidate
    - I'm looking for a candidate

- intent: user_wants_job
  examples: |
    - I want to find a job
    - help me find a job
    - job search
    - I'm looking for a job

- intent: provide_job_search_conditions
  examples: |
    - I have 3 years of experience in software development
    - Looking for a job in New York
    - Job search with a salary range of 50k-80k

- intent: user_wants_another_job
  examples: |
    - Find more jobs
    - Look for another job

- intent: user_wants_candidate
  examples: |
    - I am looking for a candidate
    - Help me find a suitable candidate
    - Candidate search

- intent: provide_candidate_search_conditions
  examples: |
    - Need a candidate with 5+ years of experience
    - Looking for candidates with Python skills

- intent: user_wants_another_candidate
  examples: |
    - Find more candidates
    - Look for another candidate



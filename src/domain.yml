version: "3.1"

intents:
  ## default intents greet, goodbye, affirm, deny ##
  - greet
  - deny
  - affirm
  - mood_great
  - mood_unhappy

  ## custom intents ##
  ## looking for a job ##

  - looking_for_job

  ## custom intents ##
  ## looking for a candidate ##

  - looking_for_candidate

  - candidate_role
  - go_back_to_candidate_characteristics

  # ask characteristics
  - ask_to_know_more_about_candidate

  - confirm_in_place
  - go_back_to_in_place_or_remote
  - confirm_remote

  - confirm_candidate_education_level_phd
  - confirm_candidate_education_level_masters
  - confirm_candidate_education_level_bachelors
  - confirm_candidate_education_level_diploma
  - go_back_to_candidate_education_level

  - inform_candidate_characteristics

  - confirm_candidate_salary
  - go_back_to_candidate_salary

  - confirm_candidate_type_position_full_time
  - confirm_candidate_type_position_part_time
  - confirm_candidate_type_position_internship
  - go_back_to_candidate_type_position

  - confirm_level_of_experience_junior
  - confirm_level_of_experience_senior
  - confirm_level_of_experience_expert
  - go_back_to_level_of_experience

  - confirm_relocation
  - deny_relocation


  # confirm candidate
  - confirm_candidate
  - confirm_candidate_reachout


  ## goodbye intent ##

  - want_stop_conversation
  - goodbye


  ## bot challenge intent ##

  - bot_challenge
  - bot_goal

  ## fallback intent ##

  - looking_for_something_else


entities:

  ## custom entities ##
  ## job_characteristics ##
  - job_characteristics


  ## job_skills ##
  - job_skills
  - job_experience


  ## candidate_characteristics ##
  - candidate_characteristics

  - candidate_skills

  - candidate_experience

  - candidate_education

  - candidate_degree

  - candidate_salary_max
  - candidate_salary_min

  - candidate_relocate

  - in_place_or_remote

  - candidate_number

  - candidate_city

  - candidate_name

  - years_of_experience

  - candidate_personality_trait

  - candidate_domain_skill

  - candidate_soft_skill
  
  - candidate_language_skill

  - candidate_type_position

  - relocation



slots:
  
    ## custom slots ##



    ## job_characteristics ##
    in_place_or_remote:
      type: categorical
      values:
      - in_place
      - remote
      mappings:
        - type: from_intent
          intent: confirm_in_place
          value: in_place
        - type: from_intent
          intent: confirm_remote
          value: remote

    candidate_education:
      type: categorical
      values:
      - bachelors
      - masters
      - phd
      - diploma
      mappings:
        - type: from_intent
          intent: confirm_candidate_education_level_bachelors
          value: bachelors
        - type: from_intent
          intent: confirm_candidate_education_level_masters
          value: masters
        - type: from_intent
          intent: confirm_candidate_education_level_phd
          value: phd
        - type: from_intent
          intent: confirm_candidate_education_level_diploma
          value: diploma

    candidate_salary_max:
      type: float
      min_value: 10000
      max_value: 1000000
      mappings:
        - type: from_entity
          entity: candidate_salary_max
          value: candidate_salary_max

    candidate_salary_min:
      type: float
      min_value: 10000
      max_value: 1000000
      mappings:
        - type: from_entity
          entity: candidate_salary_min
          value: candidate_salary_min
      

    candidate_type_position:
      type: categorical
      values:
      - full_time
      - part_time
      - internship
      mappings:
        - type: from_intent
          intent: confirm_candidate_type_position_full_time
          value: full_time
        - type: from_intent
          intent: confirm_candidate_type_position_part_time
          value: part_time
        - type: from_intent
          intent: confirm_candidate_type_position_internship
          value: internship

    candidate_experience:
      type: categorical
      values:
      - junior
      - senior
      - expert
      mappings:
        - type: from_intent
          intent: confirm_level_of_experience_junior
          value: junior
        - type: from_intent
          intent: confirm_level_of_experience_senior
          value: senior
        - type: from_intent
          intent: confirm_level_of_experience_expert
          value: expert

    relocation:
      type: categorical
      values:
      - yes
      - no
      mappings:
        - type: from_intent
          intent: confirm_relocation
          value: yes
        - type: from_intent
          intent: deny_relocation
          value: no

actions:
 - action_check_confidence
 - action_provide_candidate_profile
 - action_provide_candidate_profile_details_llm


responses:


########## greet ##########
  utter_greet:
  - text: "Hey! Glad to help you out."

########## goodbye ##########

  utter_goodbye:
  - text: "Bye, it was nice talking to you. See you soon."

  utter_goodbye_candidate:
  - text: "Bye. I will reach out him/her and get back to you soon."

########## affirm ##########

  utter_confirm_candidate_reachout:
  - text: "Great. I will reach out him/her and get back to you soon."

########## bot challenge ##########

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_bot_goal:
  - text: "I am a bot, powered by Rasa. I can help you with your job search or candidate search. "

########## help ##########

  utter_did_that_help:
  - text: "Did that help you?"

  utter_help:
  - text: "Are you looking for a job? or Are you looking for a candidate?"

  utter_ask_want_stop_conversation:
  - text: "Or Do you want to stop the conversation?"

  utter_ask_need_something_else:
  - text: "Do you need something else?"

########## ask characteristics ##########

  utter_ask_inplace_or_remote:
  - text: "Would you like a candidate to work in place or remotely?"

  utter_ask_to_know_more_about_candidate:
  - text: "I can help you with that. Colud you please tell me what kind of candidate are you looking for?"
  
  utter_ask_job_characteristics:
  - text: "Would you like more details on any of these candidates or do you have specific criteria in mind for the role?"

  utter_ask_candidate_education_level:
  - text: "What is the education level of the candidate you are looking for? Bachelors, Masters, PhD or Diploma?"

  utter_ask_candidate_salary:
  - text: "What is the salary range of the candidate you are looking for? or What is the maximum salary of the candidate you are looking for?"

  utter_ask_candidate_type_position:
  - text: "What type of position are you looking for? Full time, Part time or Internship?"

  utter_ask_level_of_experience:
  - text: "What is the level of experience of the candidate you are looking for? Junior, Senior or Expert?"

  utter_ask_relocation:
  - text: "Would you like the candidate to relocate?"

########## confirmation ##########

  utter_confirmation_searching_for_candidate:
  - text: "I have noted down your requirements. Now I am searching for the best candidate for you."

  utter_random_confirmation:
  - text: "Certainly!!"

  utter_random_confirmation_2:
  - text: "Wonderful!!"

################################

  utter_random_sorry:
  - text: "Certainly!! Could you please repeat?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_happy:
  - text: "Great, carry on!"




forms:
  looking_for_candidate_form:
    required_slots:
      - in_place_or_remote
      - candidate_education
      - candidate_salary_max
      - candidate_type_position
      - candidate_experience
      - relocation    



session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
